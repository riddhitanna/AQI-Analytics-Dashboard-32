<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>AQI_demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://m...content-available-to-author-only...n.com/bootstrap/3.4.0/css/bootstrap.min.css">
 
  <!-- jQuery library -->
  <script src="https://a...content-available-to-author-only...s.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 
  <!-- Latest compiled JavaScript -->
  <script src="https://m...content-available-to-author-only...n.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
 
</head>
 
<body>
  <nav class="row" style="background: #337ab7; color: white;">
    <h1 class="col-md-3 text-center">AQI_demo</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    {% if (len == 2) %}
    <div> {{data[1]}} </div>
    {% endif %}
  </div>

  {% if (len != 2) %}
    <canvas id="line-chart" width="800" height="450"></canvas>

    <script>
      new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: [
          {% for item in data[0] %}
            '{{ item[0] }}',
          {% endfor %}
        ],
        datasets: [
          { 
            data: [
              {% for item in data[0] %}
                '{{ item[1] }}',
              {% endfor %}
              
            ],
            label: "CO",
            borderColor: "red",
            fill: false
          },
          {
            data: [
              {% for item in data[1] %}
                '{{ item[1] }}',
              {% endfor %}
              
            ],
            label: "PM10",
            borderColor: "blue",
            fill: false
          }
        ]
      },
      options: {
        responsive: false,
        title: {
            display: true,
            text: "Comparison between two cities"
        }
      }
    });
    </script>
  {% endif %}

</body>
 
</html>
